        <script type="text/Javascript">
            let students =["Alexys", "Jon", "Daniel", "Francisco","Dario", "José",
                "Alvaro"];
            //Buscar nombres que comiencen por letra A
            for (i = 0; i < students.length; i++){
            if (students[i].toUpperCase().indexOf("A") === 0) {
            console.log(students[i]+"<br>");
            } 
            }
            // BUSCAR NOMBRE DE STD EN ARRAY 
            let datob=prompt("Ingrese nombre a buscar ");
            let index=students.indexOf(datob);

            document.getElementById("std").innerHTML=index;
        </script>
