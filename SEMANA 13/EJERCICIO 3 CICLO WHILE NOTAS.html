<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO WHILE</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <center>
        <h1>BOLETIN NOTAS DE PROGRAMACION PAE</h1>
        <h3>NOTA1= DESEMPEÑO ; NOTA2= TALLERES ; NOTA3=CUESTIONARIOS</h3>
        <script>
            let nota_STD, suma, prom;
            suma=0; //acumulador de nota
            prom=0; //nota definitiva
            num=0 //contador de notas
            nomb_std=prompt("Ingrese su nombre estudiante");
            //PROCESO
            while (num<=3){
                nota_STD=parseFloat(prompt("Ingrese nota [1 a 5]:"));
                suma+=nota_STD; //acumulador
                num++; //contador
            }
            prom=suma/3;
            //validar nota
            if (prom>=3.0){
                document.write(" Estudiante "+ " "+nomb_std);
                document.write("<br>"+"<br>");
                document.write("Nota final de programacion es"+"  "+ prom.toFixed(2)+"<br>"+"<br>");
                swal("FELICITACIONES !!","APRUEBA MATERIA PROGRAMACION PAE","success");}
                else{
                document.write(" Estudiante "+ " "+nomb_std);
                document.write("<br>"+"<br>");
                document.write("Nota final de programacion es"+"  "+ prom.toFixed(2)+"<br>"+"<br>");
                swal("ESTUDIANTE","REPRUEBA MATERIA PROGRAMACION PAE","error");
            }
        </script>
    </center>
</body>
</html>
